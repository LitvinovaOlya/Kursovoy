{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование макияжа</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container w-50"><form action="{% url 'update_makeup' makeup.id %}" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
      <div class="row mb-3 mt-5 justify-content-center mb-4">
        <div class="col-sm-10">
              {{form.name}}
        </div>
      </div>

      <div class="row mb-3 justify-content-center mb-4">
        <div class="col-sm-10">
              {{form.opisanie}}
        </div>
      </div>
        <div class="row mb-3 justify-content-center mb-4">
            <div class="col-sm-10">
                {{form.stoimost}}
            </div>
        </div>
        <div class="row mb-3 justify-content-center mb-4">
            <div class="col-sm-10">
                {{form.foto}}
            </div>
        </div>
    <div class="row mb-3 justify-content-center mb-4">
        <div class="col-1 me-5">
              <a href="{% url 'admin_makeup' %}" class="btn buttons">Назад</a>
        </div>
        <div class="col-1">
              <input type="submit" value="Изменить" class="btn buttons">
        </div>
      </div>
    </form>
    </div>
    </div>
</body>
</html>
