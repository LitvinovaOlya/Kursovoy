{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container" style="width: 28em; margin: 100px auto; background-color: #F1EBFE; border-top-left-radius: 20px; border-bottom-right-radius: 20px; border-bottom-left-radius: 20px; border-top-right-radius: 20px; border: solid 1px">
        <div class="mt-3 pb-3 pt-3 row">
          <h3 class="text-center" style="color: #AF89FF; font-weight: bold">Авторизация</h3>
        </div>
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
    <div class="col-12">
        <div class="row">
            <p class="text-center" style="margin-bottom: 5px">Логин</p>
            <p class="text-center">{{ form.username }}</p>

        </div>
        <div class="row">
            <p class="text-center" style="margin-bottom: 5px">Пароль</p>
            <p class="text-center">{{ form.password }}</p>
        </div>
        <div class="row justify-content-center mb-4">
        <input type="submit" id="auth-button" class="btn btn-outline-secondary col-4 mt-2" style="border-color: #a77ffc; border-radius: 20px; background-color: white; color: #a77ffc" value="Войти" />
        </div>

    </div>
    </form>
    {% if form.errors %}
        <p style="color: red">Логин или пароль введён не верно</p>
    {% endif %}
  </div>
    </div>
</body>
</html>
