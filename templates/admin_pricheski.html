{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
        <h1 class="text-center">Причёски <a class="btn" href="{% url 'add_pricheski' %}"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
</svg></a></h1>
    <div class="row mt-5">
        <div class="col">
        <table class="table table-sm table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Стоимость</th>
                    <th scope="col">Фото</th>
                    <th scope="col">Действия</th>
                </tr>
            </thead>
            <tbody>
            {% for i in pricheski%}
            <tr>
                <td>{{i.name}}</td>
                <td class="w-25">{{i.opisanie}}</td>
                <td>{{i.stoimost}}</td>
                <td class="w-25"><img src="{{ i.foto.url }}" class="card-img-top" alt="..."></td>
                <td><a class="btn buttons" href="{% url 'update_pricheski' i.id %}">Редактировать</a> <a class="btn buttons" href="{% url 'delete_pricheski' i.id %}">Удалить</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
    </div>
{% endblock %}
