{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
        <h1 class="text-center">Квалификации <a class="btn" href="{% url 'add_kvalif' %}"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">

    <div class="row mt-5">
        <div class="col">

                    <th scope="col">Надбавка</th>
                    <th scope="col" class="w-50">Действия</th>

            <tbody>

            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
    </div>
{% endblock %}
